<div class="container full-height" id="shopCards" style="padding-top: 100px;">
	<div class="row row-cols-1 row-cols-sm-2 ">
	  <div class="col mb-4 px-5">
	    <div class="card tab-active">

			      <img src="Images/RDtshirt.jpg" class="d-block w-100" alt="...">

			  </a>
			  <a class="carousel-control-next" href="#rdShopTShirtCarousel" role="button" data-slide="next">

			</div>
	      </div>
	    </div>
	  </div>
	  <div class="col mb-4 px-5">
	    <div class="card tab-active">
			<div id="rdShopHoodiesCarousel" class="carousel slide p-2" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="Images/rdblackhoodie.jpg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="Images/rdgreyhoodie.jpg" class="d-block w-100" alt="...">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#rdShopHoodiesCarousel" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#rdShopHoodiesCarousel" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
	      <!-- <img src="Images/rdgreyhoodie.jpg" class="card-img p-2" alt="..."> -->
	      <div class="card-body">
	        <h5 class="card-title table-head text-center">Hoodies</h5>
			<div class="text-center">
				<a href="#" class="btn btn-dark p-1 px-xl-4 mx-xl-3">S</a>
				<a href="#" class="btn btn-dark p-1 px-xl-4 mx-xl-3">M</a>
				<a href="#" class="btn btn-dark p-1 px-xl-4 mx-xl-3">L</a>
				<a href="#" class="btn btn-dark p-1 px-xl-4 mx-xl-3">XL</a>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="row row-cols-2">
	  <div class="col mb-4 px-5">
	    <div class="card tab-active">
	      <img src="Images/rdhat.jpg" class="card-img p-2" alt="...">
	      <div class="card-body">
	        <h5 class="card-title table-head text-center">Hats</h5>
			<div class="text-center table-head">
				<a href="#" class="btn btn-dark px-4 mx-3">Order Now</a>
			</div>
	      </div>
	    </div>
	  </div>
	  <div class="col mb-4 px-5">
	    <div class="card tab-active">
	      <img src="Images/rdjournal.jpg" class="card-img p-2" alt="...">
	      <div class="card-body">
	        <h5 class="card-title table-head text-center">Journals</h5>
			<div class="text-center table-head">
				<a href="#" class="btn btn-dark px-4 mx-3">Order Now</a>
			</div>
	      </div>
	    </div>
	  </div>

</div>
